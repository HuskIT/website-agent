<!DOCTYPE html>
<html>
<head>
  <title>Sandbox iframe test</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .test { margin: 20px; border: 2px solid #333; }
    .test h3 { margin: 5px 10px; font-size: 14px; }
    iframe { width: 100%; height: 400px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2 style="margin:10px">Sandbox iframe embedding tests</h2>
  <p style="margin:10px; color:#666">Testing: https://sb-33wwolc3cnfn.vercel.run</p>

  <div class="test">
    <h3>Test 1: Plain iframe (no sandbox attr)</h3>
    <iframe id="t1" src="https://sb-33wwolc3cnfn.vercel.run"></iframe>
  </div>

  <div class="test">
    <h3>Test 2: sandbox="allow-scripts allow-same-origin"</h3>
    <iframe id="t2" src="https://sb-33wwolc3cnfn.vercel.run"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"></iframe>
  </div>

  <div class="test">
    <h3>Test 3: sandbox with allow-downloads and allow-presentation</h3>
    <iframe id="t3" src="https://sb-33wwolc3cnfn.vercel.run"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-presentation"></iframe>
  </div>

  <div class="test">
    <h3>Test 4: No sandbox, with allow="cross-origin-isolated"</h3>
    <iframe id="t4" src="https://sb-33wwolc3cnfn.vercel.run"
      allow="cross-origin-isolated"></iframe>
  </div>
</body>
</html>
